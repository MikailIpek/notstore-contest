<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Not Store - Telegram Mini App" />

    <!-- Telegram Web App Meta Tags -->
    <meta name="telegram-web-app" content="true" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="/fonts/SF Pro Rounded.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>Not Store</title>
  </head>
  <body>
    <!-- Telegram Web App resmi script yükleyicisi -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Telegram bootstrap dosyası - CSP uyumlu -->
    <script src="/src/telegram-bootstrap.js" defer></script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
