  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Performance optimization with preconnect and DNS prefetch -->
    <link rel="preconnect" href="https://not-contest-cdn.openbuilders.xyz" crossorigin />

    <!-- SEO and meta information -->
    <meta name="description" content="NOT Micro Marketplace - Easy shopping experience on TON Blockchain" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Style Optimizations -->
    <link rel="stylesheet" href="/styles/preflight.css" /> <!-- Critical CSS -->
    
    <title>NOT Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
